<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburger container_imagem"></span>
            </label>

            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias </li>
                <li class="lista_menu_item">
                    <a href="/" class="link_lista_menu">PROGRAMAÇÃO</a>
                </li>
                <li class="lista_menu_item">
                    <a href="/" class="link_lista_menu">FRONT-END</a>
                </li>
                <li class="lista_menu_item">
                    <a href="/" class="link_lista_menu">INFRAESTRUTURA</a>
                </li>
                <li class="lista_menu_item">
                    <a href="/" class="link_lista_menu">BUSINESS</a>
                </li>
                <li class="lista_menu_item">
                    <a href="/" class="link_lista_menu">DESIGN & UX</a>
                </li>
            </ul>

            <img src="assets/Logo.svg" alt="Logo AluraBooks" class="container_imagem">
        </div>
        <div class="container">
            <a href="/"><img src="assets/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
            <a href="/"><img src="assets/Compras.png" alt="Compras" class="container_imagem"></a>
            <a href="/"><img src="assets/Usuario.png" alt="Compras" class="container_imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="titulo_banner">Já sabe por onde começar?</h2>
        <p class="texto_banner">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="buscar_banner" name="busca" id="buscar"
            placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrocel">
        <h2 class="titulo_carrocel">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro de demonstracao 1"></div>
                <div class="swiper-slide"><img src="assets/ReactNative.svg" alt="Livro de demonstracao 2"></div>
                <div class="swiper-slide"><img src="assets/Nodejs.svg" alt="Livro de demonstracao 3"></div>
                <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro de demonstracao 4"></div>
                <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Livro de demonstracao 5"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
